<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/register.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="text-center mb-3">
        <h1>Welcome to Camino!</h1>
        <h3>Sign up for your account</h3>
      </div>
      <div id="error-message"></div>
      <div class="d-flex justify-content-center">
        <div class="border border-light-subtle rounded w-25">
          <form id="register-form" class="w-100 p-3">
            <div class="form-group">
              <label for="register-displayname">Display name</label>
              <input
                type="text"
                class="form-control"
                id="register-displayname"
                placeholder="Display name"
              />
            </div>
            <div class="form-group mt-2">
              <label for="register-email">Email</label>
              <input
                type="email"
                class="form-control"
                id="register-email"
                placeholder="Email"
              />
            </div>
            <div class="form-group mt-2">
              <label for="register-username">Password</label>
              <input
                type="password"
                class="form-control"
                id="register-password"
                placeholder="Password"
              />
            </div>
            <div class="mt-3 d-block">
              <button id="submit-button" type="submit" class="btn btn-primary">
                Sign Up
              </button>
            </div>
            <div class="mt-4 text-center">
              <p class="d-inline">Already a pilgrim?</p>
              <a href="/login.html" class="d-inline">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/javascript/register.js"></script>
  </body>
</html>
