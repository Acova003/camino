<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/register.css" rel="stylesheet" />
    <title>Register</title>
</head>
<body>
    <div>
        <h1>Register</h1>
    </div>
    <form id="register-form">
        </div>
        <div class="form-group">
            <label for="register-displayname">Display name</label>
            <input type="text" class="form-control" id="register-displayname" placeholder="Display name">
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" class="form-control" id="register-email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="register-username">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            <a href="/login.html" class="btn btn-secondary">Login</a>
        </div>
    </form>
    
<script src="/javascript/register.js"></script>
</body>
</html>
