<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/login.css" rel="stylesheet" />
    <title>Log in</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Welcome to Camino!</h1>
      <h3 class="text-center mb-3">Login to your account</h3>
      <div class="d-flex justify-content-center">
        <div class="border border-light-subtle rounded w-25">
          <form id="login-form" class="w-100 p-3">
            <div class="form-group">
              <label for="login-displayname">Display name</label>
              <input
                type="text"
                class="form-control"
                id="login-displayname"
                placeholder="DisplayName"
              />
            </div>
            <div class="form-group mt-2">
              <label for="login-password">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="Password"
              />
            </div>
            <div class="mt-3 d-block">
              <button id="submit-button" type="submit" class="btn btn-primary">
                Login
              </button>
            </div>
            <div class="mt-4 text-center">
              <p class="d-inline">New to Camino?</p>
              <a href="/register.html" class="d-inline">Sign Up!</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/javascript/login.js"></script>
  </body>
</html>
